                        <!--Start of upload-->
                        <div class="conatinerConatiner">
                                <div class="container">
                                    <div class="wrapper">
                                        <div class="image">
                                            <img src="" alt="">
                                        </div>
                                        <div class="content">
                                            <div class="icon"><i class="gg-software-upload"></i></div>
                                            <div class="uploadText">No file Chosen yet!</div>
                                        </div>
                                        <div id="cancel-btn"><i class="gg-close-o"></i></div>
                                        <div class="file-name">File name here</div>
                                    </div>
                                    <input id="default-btn" type="file" hidden>
                                    <button onclick="defaultBtnActive()" id="customer-btn">Choose a File</button>
                                </div>
                            </div>

                            <script>
                                const wrapper = document.querySelector('.wrapper')
                                const fileName = document.querySelector('.file-name')
                                const cancelBtn = document.querySelector('#cancel-btn')
                                const defaultBtn = document.querySelector("#default-btn")
                                const img = document.querySelector("img")
                                const customerBtn = document.querySelector("customer-btn")
                                let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_]+$/;

                                function defaultBtnActive(){
                                    defaultBtn.click();
                                }

                                defaultBtn.addEventListener("change", function () {
                                    const file = this.files[0];
                                    if (file) {
                                        defaultBtn.addEventListener("click",function () {
                                            if (this.value) {
                                                defaultBtn.setAttribute('disabled','');
                                                fileName.textContent = 'File already chosen';

                                                setTimeout(function () {
                                                    fileName.textContent = "Choose a File";
                                                },2000);

                                            }
                                        })
                                        const reader = new FileReader();
                                        reader.onload = function () {
                                            const result = reader.result;
                                            img.src = result;
                                            wrapper.classList.add("active");
                                            
                                        }
                                        cancelBtn.addEventListener("click", function () {
                                            img.src = "";
                                            wrapper.classList.remove("active");
                                            fileName.textContent = "Choose a File";
                                        });
                                        reader.readAsDataURL(file);
                                    }
                                    if (this.value) {
                                        let valueStore = this.value.match(regExp);
                                        fileName.textContent = valueStore;
                                    }
                                    
                                    
                                })

                            </script>
